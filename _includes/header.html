<nav id="my-menu">
  <div>
    <p>{{ site.title }}</p>
    <ul class="pages">
      <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="/archives/"><i class="fa fa-archive"></i> All Posts</a></li>
      <li><a href="/search/"><i class="fa fa-search"></i> Search</a></li>
    </ul>
    <p class="links">
      {% if site.twitter_username %}<a href="http://www.twitter.com/{{ site.twitter_username }}" target="_new"><i class="fa fa-twitter"></i></a>{% endif %}
      {% if site.linkedin_id %}<a href="https://www.linkedin.com/in/{{ site.linkedin_id }}" target="_new"><i class="fa fa-linkedin"></i></a>{% endif %}
      {% if site.google_plus_username %}<a href="https://plus.google.com/+{{ site.google_plus_username }}" target="_new"><i class="fa fa-google-plus"></i></a>{% endif %}
      {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}" target="_new"><i class="fa fa-github-alt"></i></a>{% endif %}
      {% if site.stackoverflow_id_name %}<a href="http://stackoverflow.com/users/{{ site.stackoverflow_id_name }}" target="_new"><i class="fa fa-stack-overflow"></i></a>{% endif %}
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_new"><i class="fa fa-rss"></i></a>
    </p>
  </div>
</nav>
<div class="menu-button" href="#menu"><i class="fa fa-bars"></i></div>
